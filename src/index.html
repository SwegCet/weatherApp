<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>

<body>
    <header>
        <div class="header-icon"></div>
        <h1>Weather App</h1>
    </header>
    <div class="container">
        <div class="overview">
            <div class="current-weather">
                <div class="conditions"></div>
                <div class="day"></div>
                <div class="today-icon"></div>
                <div class="today-temp temperature"></div>
                <div class="unit-toggle">
                    <button type="button" id="fahrenheit">°F</button>
                    <button type="button" id="celsius">°C</button>
                </div>
                <div class="current-local-time"></div>
                <div class="current-location"></div>
                <div class="current-time"></div>
                <form class="location-search">
                    <input type="text" name="search" id="search" placeholder="Enter a city">
                    <button type="submit" class="search">Search</button>
                </form>
                <div class="error"></div>
            </div>
            <div class="additional-info">
                <div class="feels-like">
                    <div class="name-icon">
                        <div class="feels-icon"></div>
                        <p>Feels like</p>
                    </div>
                    <div class="feels-like-temp temperature"></div>
                </div>
                <div class="chance-of-rain">
                    <div class="name-icon">
                        <div class="rain-icon"></div>
                        <p>Chance of Rain</p>
                    </div>
                    <div class="rain-chance"></div>
                </div>
                <div class="todayHumidity">
                    <div class="name-icon">
                        <div class="humidity-icon"></div>
                        <p>Humidity</p>
                    </div>
                    <div class="humidity"></div>
                </div>
                <div class="wind-speed">
                    <div class="name-icon">
                        <div class="wind-icon"></div>
                        <p>Wind Speed</p>
                    </div>
                    <div class="wind-speed-value"></div>
                </div>
                <div class="sunrise">
                    <div class="name-icon">
                        <div class="sunrise-icon"></div>
                        <p>Sunrise</p>
                    </div>
                    <div class="sunrise-time"></div>
                </div>
                <div class="sunset">
                    <div class="name-icon">
                        <div class="sunset-icon"></div>
                        <p>Sunset</p>
                    </div>
                    <div class="sunset-time"></div>
                </div>
            </div>
        </div>

        <div class="forecast">
            <div class="week-hour-toggle">
                <button id="hour">Hourly</button>
                <button id="week">Week</button>
            </div>
            <div class="weather-over-time-scroll">
                <!--Hourly Weather Template
                <div class="hour">
                    <div class="hour-time"></div> Lets do 24hrs for now but implement 12hr later
                    <div class="icon"></div> Based on degrees
                    <div class="temp"></div> this should be determined by C or F toggle
                </div> -->
                <!--Weekly Weather Template 
                <div class="dayContainer">
                    <div class="day-of-week">Sunday</div>
                    <div class="icon"></div> Based on degrees
                    <div class="temp"></div> this should be determined by C or F toggle
                </div> -->
            </div>
        </div>
    </div>
</body>

</html>
